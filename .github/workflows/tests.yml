name: DDML Tests

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main
      - dev

jobs:
  full-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
          architecture: x64

      - name: Setup Docker
        uses: docker-practice/actions-setup-docker@master

      - name: Install poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Full tests
        run: poetry run pytest